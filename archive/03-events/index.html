<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piraeus -Events</title>
</head>
<body>
  <h1>Piraeus</h1>
  <h4>Client-side</h4>
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script>
    // Client Socket
    console.log('CLIENT-SIDE - DEBUGGING: ')
    const socket = io()
    socket.on('connect', () => {
      socket.emit('message', 'Hello Server, I am the Client. I am connected.')
      socket.on('message', msg => console.log(msg))
    })
  </script>
</body>
</html>
